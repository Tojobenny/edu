{% extends "base.html" %}
{% block content %}
<!--====== PAGE BANNER PART START ======-->

<section id="page-banner" class="pt-105 pb-110 bg_cover" data-overlay="8" style="background-image: url('/static/images/page-banner-1.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-banner-cont">
                    <h2>My Profile</h2>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{% url 'course-home' %}">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Profile</li>
                        </ol>
                    </nav>
                </div>  <!-- page banner cont -->
            </div>
        </div> <!-- row -->
    </div> <!-- container -->
</section>

<!--====== PAGE BANNER PART ENDS ======-->

    <h2>{{ user.username }}'s Profile</h2>
    <div class="border-top pt-3">
        <ul>
            <li>username: {{ user.username }}</li>
            <li>email: {{ user.email }}</li>
            <li>first name: {{ user.first_name }}</li>
            <li>last name: {{ user.last_name }}</li>
        </ul>
        <small class="text-muted">
            <a href="{% url 'course-home' %}">Return to Home</a>
        </small>
    </div>
{% endblock content %}
